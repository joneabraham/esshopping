<app-header></app-header>
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQVrZBPAz5Yi2jqsQh_IFDYPE09RNTe_mBag&usqp=CAU" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{title}} course</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <button href="#" (click)="onEnroll()" class="btn btn-primary">Buy Now</button>
    </div>
    <div class="d-flex">
    <form [formGroup]="signupForm" (ngSubmit)="onsubmit()">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" formControlName="fname" ><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" formControlName="lname"><br><br>
      <input type="submit" value="Submit">
    
      
    </form>
    <div id="um" class="container">
      <div class="ms-5">
      <h3>Value: {{count$ | async}}</h3>
      <h3>Double Value: {{dcount$ | async}}</h3>
    </div>
      <div class="d-flex">
          <button class="ms-5 btn btn-primary" (click)="increment()">Increment</button>
          <button class="ms-3 btn btn-primary"(click)="decrement()">Decrement</button>

      </div>
      
      </div>

    </div>
  </div>
