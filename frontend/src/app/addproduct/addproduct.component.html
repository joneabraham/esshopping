<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Admin  - Dashboard</title>
   

</head>

<body id="page-top">

    <div id="wrapper">

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3"> Admin</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item ">
                <a class="nav-link"  >
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <hr class="sidebar-divider">
           

            <li class="nav-item">
                <a class="nav-link" routerLink="/admin/login/home/paymentdetails" >
                    <i class="fas fa-fw fa-table"></i>
                    <span>Payment Details</span></a>
            </li>
          

            <li class="nav-item active">
                <a class="nav-link" routerLink="/admin/login/home/addproduct" >
                    <i class="fas fa-fw fa-table"></i>
                    <span>Add Products</span></a>
            </li>
            
            

           

        </ul>
        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

        

                <div class="container-fluid">
                        


                  <div class="container mt-5 " id="a">
                    <h3 class="text-center mt-5  mb-5">Add Products</h3>
                  
                    <form #a="ngForm" (ngSubmit)="onsubmit(a)" enctype="multipart/form-data">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label for="product_id" class="form-label">Product ID</label>
                          <input id="product_id" name="Product_ID" class="form-control" required="" type="text" [(ngModel)]="Product_ID">
                        </div>
                        <div class="col-md-6">
                          <label for="product_name" class="form-label">Product Name</label>
                          <input id="product_name" name="Product_Name" class="form-control" required="" type="text" [(ngModel)]="Product_Name">
                        </div>
                      </div>
                  
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label for="product_categorie" class="form-label">Product Category</label>
                          <select id="product_categorie" name="Product_Category" class="form-control" required="" [(ngModel)]="Product_Category">
                            <option disabled selected>Select Category</option>
                            <option>Sports</option>
                            <option>Clothes</option>
                            <option>Fashion</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label for="available_quantity" class="form-label"> Quantity</label>
                          <input id="available_quantity" name="Quantity" class="form-control" required="" type="text" [(ngModel)]="Quantity">
                        </div>
                      </div>
                  
                      <div class="mb-3">
                        <label for="product_description" class="form-label">Product Description</label>
                        <textarea class="form-control" id="product_description" name="product_description" placeholder="Product description" [(ngModel)]="product_description"></textarea>
                      </div>
                      
                      <div class="mb-3">
                        <label for="product_description" class="form-label">Product Price</label>
                        <input id="PRICE" name="Product_Price" class="form-control" required="" type="text" [(ngModel)]="Product_Price">
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label for="percentage_discount" class="form-label">Percentage Discount</label>
                          <input id="percentage_discount" name="Product_Discount" class="form-control" required="" type="text" [(ngModel)]="Product_Discount">
                        </div>
                        <div class="col-md-6">
                          <label for="stock_alert" class="form-label">Product Availability</label>
                          <input id="stock_alert" name="Product_Availability" class="form-control" required="" type="text" [(ngModel)]="Product_Availability">
                        </div>
                      </div>
                  
                      
                  
                      <div class="mb-3">
                        <label for="image_path" class="form-label">Image Path</label>
                        <input id="image_path" name="Image_Path" class="form-control" required="" type="text" [(ngModel)]="Image_Path"  >
                      </div>
                  
                      <div class="text-center">
                        <button id="singlebutton" type="submit" [disabled]="!a.valid" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>
                    
                    </div>


                    

                   

                </div>

            </div>

         

        </div>

    
    

</body>

</html>
